<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 id="titulo">CALCULADORA</h1>
    <div class="contenedor">
        <form action="" class="calculadora">
            <input class="W" type="text" placeholder="0" disabled>
            <input class="btn limpiar E" type="button" value="AC">
            <input class="btn operador F" type="button" value="/">
            <input class="btn operador A" type="button" value="*">
            <input class="btn numero S" type="button" value="7">
            <input class="btn numero T" type="button" value="8">
            <input class="btn numero U" type="button" value="9">
            <input class="btn operador B" type="button" value="-">
            <input class="btn numero J" type="button" value="4">
            <input class="btn numero K" type="button" value="5">
            <input class="btn numero R" type="button" value="6">
            <input class="btn operador C" type="button" value="+">
            <input class="btn numero G" type="button" value="1">
            <input class="btn numero H" type="button" value="2">
            <input class="btn numero I" type="button" value="3">
            <input class="btn igual D" type="button" value="=">
            <input class="btn numero V" type="button" value="0">
            <input class="btn punto Punto" type="button" value=".">
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
